<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>17 Independent Buttons</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen py-10">

  <div class="grid grid-cols-3 gap-4" id="buttonContainer">
    <!-- Buttons will be generated by JS -->
  </div>

  <script>
    const container = document.getElementById('buttonContainer');

    // Create 17 buttons
    for (let i = 1; i <= 17; i++) {
      const btn = document.createElement('button');
      btn.textContent = `Adopt ${i}`;
      btn.className = "bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition";
      
      btn.onclick = function () {
        // Disable only the clicked button
        this.disabled = true;
        this.classList.add('opacity-50', 'cursor-not-allowed');
        // Optional action
        console.log(`Button ${i} clicked and disabled`);
      };

      container.appendChild(btn);
    }
  </script>

</body>
</html>
